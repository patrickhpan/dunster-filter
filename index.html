<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dunster Profile Picture</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="main" class="container">
      <div class="jumbotron">
        <h1>Dunster Profile Picture Creator</h1>
      </div>
      <h4>Click "Choose File" below. The filter will automatically appear. Then click the image to save!</h4>
      <input type='file' id="fileUpload" />
      <img id="overlay" style="display:none" src="img/overlay.png"></img>
      <canvas id="canvas"  width="512" height="512" style="background-color:#ffffff;"></canvas>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
